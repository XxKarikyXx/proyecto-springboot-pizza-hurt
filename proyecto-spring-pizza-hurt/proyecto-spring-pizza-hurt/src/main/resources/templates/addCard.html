<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
     <title>Perfil</title>
    <!-- CSS de Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<div>
    <h2>Datos del usuario:</h2>
    <p><strong>Nombre completo:</strong> <span th:text="${loggedInUser.fullName}"></span></p>
    <p><strong>Email:</strong> <span th:text="${loggedInUser.email}"></span></p>
    <!-- Puedes agregar más detalles según lo desees -->
</div>

<body class="container mt-5"> <!-- .container para centrar el contenido y .mt-5 para dar margen superior -->

    <h2 class="mb-4">Agregar Tarjeta</h2> <!-- .mb-4 para dar margen inferior -->
    
    <form th:action="@{/addCard}" th:object="${card}" method="post">
        <div class="form-group">
            <label for="bank">Banco:</label>
            <input type="text" id="bank" th:field="*{bank}" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="validUntil">Fecha de Expiración:</label>
            <input type="date" id="validUntil" th:field="*{validUntil}" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="cardNumber">Número de Tarjeta:</label>
            <input type="text" id="cardNumber" th:field="*{cardNumber}" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" th:field="*{cvv}" class="form-control" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Agregar Tarjeta</button>
    </form>

    <!-- Opcionalmente, puedes incluir los scripts de JS de Bootstrap si los necesitas -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
