<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Crear Pizza</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link th:href="@{/styles/style.css}" rel="stylesheet" />
	<script type="text/javascript" th:src="@{/scripts/script.js}"></script>
  </head>
  <body>
	<div th:replace="~{/fragments/header :: header}">
	</div>
    <div id="content">
		<h1>Armar pizza</h1>
		<form method="POST" th:object="${pizza}" class="super-sum">		
			<div th:if="${#fields.hasAnyErrors()}">
			    <p th:each="err : ${#fields.allErrors()}" th:text="${err}"/>
			</div>
			<div class="flex-inline">
				<label for="name" type="text" name="name" >Nombre: </label> 
				<input type="text" th:field="*{name}"/>
				<br/>
			</div>
			<h2>Componentes</h2>
			<div class="grid">
				<div class="pizza-component" id="size" >
					<label for="size" type="text" name="size" >Tama&ntilde;o: </label> 
					<select th:field="*{size}" class="sum">
						<option value="0">Seleccione</option>
						<option sum th:price="${component.price}" th:each="component : ${size}" th:value="${component.id}" th:text="${component.name} + ' - $' + ${component.price}"></option>
					</select>
				</div>				
				<div class="pizza-component" id="masses" >
					<label for="mass" type="text" name="mass" >Masa: </label> 
					<select th:field="*{mass}" class="sum">
						<option value="0">Seleccione</option>
						<option th:price="${component.price}" th:each="component : ${mass}" th:value="${component.id}" th:text="${component.name} + ' - $' + ${component.price}"></option>
					</select>
				</div>	
				<div class="pizza-component" id="cheese" >
					<label for="cheese" type="text" name="cheese" >Queso: </label> 
					<select th:field="*{cheese}" class="sum">
						<option value="0">Seleccione</option>
						<option th:price="${component.price}"  th:each="component : ${cheese}" th:value="${component.id}" th:text="${component.name} + ' - $' + ${component.price}"></option>
					</select>
				</div>	
				<div class="pizza-component" id="sauce" >
					<label for="sauce" type="text" name="sauce" >Salsa: </label> 
					<select th:field="*{sauce}" class="sum">
						<option value="0">Seleccione</option>
						<option th:price="${component.price}"  th:each="component : ${sauce}" th:value="${component.id}" th:text="${component.name} + ' - $' + ${component.price}"></option>
					</select>
				</div>	
				<div class="pizza-component" id="topping" >
					<label for="topping" type="text" name="sauce" >Toping: </label> 
					<select th:field="*{topping}" class="sum">
						<option value="0">Seleccione</option>
						<option th:price="${component.price}" th:each="component : ${topping}" th:value="${component.id}" th:text="${component.name} + ' - $' + ${component.price}"></option>
					</select>
				</div>			
			</div>
			<div>
				<span>Total: </span><span class="total">$0</span>	
			</div>	
			</br>
			<button id="button" name="sameForm" value="true">Agregar y Seguir agregando</button>  <button id="button" name="sameForm" value="false">Agregar e ir al Carrito</button>
		</form>
	</div>
	<div th:replace="~{fragments/footer :: footer}">&copy; 2016 The Static Templates</div>
</body>
</html>
