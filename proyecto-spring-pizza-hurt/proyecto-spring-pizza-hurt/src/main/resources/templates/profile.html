<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Perfil</title>
</head>
<body>

<h1>Perfil de Usuario</h1>

<p>Usuario: <span th:text="${user.username}"></span></p>
<p>Nombre: <span th:text="${user.username}"></span></p>
<p>Teléfono: <span th:text="${user.telephone}"></span></p>

<h2>Tarjetas</h2>
<table>
    <thead>
        <tr>
            <th>Número de Tarjeta</th>
            <th>Banco</th>
            <th>Válido Hasta</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="card : ${cards}">
            <td th:text="${card.cardNumber}"></td>
            <td th:text="${card.bank}"></td>
        </tr>
    </tbody>
</table>

<h2>Agregar nueva tarjeta</h2>
<form th:object="${CardDTO}" th:action="@{profile/addCard}" method="post">

	<div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger">
		<p th:each="err : ${#fields.allErrors()}" th:text="${err}"/>
	</div>

    <label for="bank">Banco:</label>
    <input type="text" id="bank" name="bank" th:field="*{bank}">

    <label for="cardNumber">Número de tarjeta:</label>
    <input type="text" id="cardNumber" name="cardNumber" th:field="*{cardNumber}">  
    
	<label for="validUntil">Válido hasta:</label>
    <input type="date" id="validUntil" name="validUntil" th:field="*{validUntil}">
	
	<label for="cvv">CVV:</label>
    <input type="number" id="cvv" name="cvv" th:field="*{cvv}">
	
    <button type="submit">Agregar Tarjeta</button>
</form>

</body>
</html>
